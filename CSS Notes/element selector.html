<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Element Selector || Selector</title>
	<style>
		p {
			color: green;
			font-style: italic;
		}
	</style>
</head>
<body>
	<h1>Element/Tag Selector</h1>
	<span>Element selector will effect the whole element which has selected.</span><br><br>
	<span>
		<b>Keywords:</b>
		<span>p { <br>
				color : green;<br>
				font-style : italic;<br>
				}<br>
		</span>
	</span>
	<div><b>Example:</b></div>
	<p>This is the paragraph of web-page which has selected to change the color of text.</p>

</body>
</html>
